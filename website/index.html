<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4  text-center">Weather Journal App</h1>
        <hr class="my-4">
        <p class="text-center">Enter a zip code and your feelings to find out the weather</p>
      </div>

      <div class="row">

        <div class="col-md-12">
          <div id="alert" class="alert  alert-warning  d-none" role="alert">
            <span id="alertText"></span>
          </div>
        </div>

        <div class="col-md-8  order-md-1">
          <div class="row">
            
            <div class="col-md-12">
              <h2>Please fill out the Info below</h2>
            </div> 

            <div class="col-md-12">
              <label for="zip">Zip</label>
              <input id="zip" type="text" class="form-control" placeholder="enter zip code here" required>
            </div> 
            
            <div class="col-md-12">
              <label for="zip">How are you feeling today?</label>
              <textarea class="form-control" id="feelings" required></textarea>
            </div> 

            <div class="col-md-12">
              <hr>
              <button id="generate" class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </div> 
            
          </div>
          
        </div>



        <div class="col-md-4 order-md-2">
          <h2>Your Response</h2>
          <ul class="list-group" id="entryHolder">
            <li class="list-group-item">Date: <span id="date"></span></li>
            <li class="list-group-item">City: <span id="city"></span></li>
            <li class="list-group-item">Temp: <span id="temp"></span></li>
            <li class="list-group-item">Feelings: <span id="content"></span></li>
          </ul>
        </div>


      </div>
    
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
